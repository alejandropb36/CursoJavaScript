<!DOCTYPE html>
<html lang="es">
    <head>

        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Proyecto con JavaScript</title>

        <!-- Estilos CSS -->
        <link rel="stylesheet" href="css/style.css">
        <link id="theme" rel="stylesheet" href="css/green.css">

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        
        <!-- Slider -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
        <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

        <!-- Moment JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es.js"></script>

        <!-- JavaScript -->
        <script src="js/main.js" type="text/javascript"></script>

    </head>
    <body>

        <div id="selector-theme">
            <div id="to-green"></div>
            <div id="to-red"></div>
            <div id="to-blue"></div>
        </div>
        
        <!-- Contenedor global -->
        <section id="global">
            <!-- Cabecera -->
            <header>
                <div id="logo">
                    <h1>Proyecto JS</h1>
                </div>

                <div class="clearfix">

                </div>

                <nav id="menu">
                    <ul>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Reloj</a></li>
                        <li><a href="#">Sobre mi</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>
            </header>

            <!-- Slider -->
            <div id="slider">
                <div class="bxslider">
                    <div><img src="img/hojas.jpg" title="Hojas"></div>
                    <div><img src="img/rojo.jpg" title="Rojo"></div>
                    <div><img src="img/cielo.jpg" title="Cielo"></div>
                </div>
            </div>

            <!-- Contenido -->
            <section id="content">
                <div id="posts">
                    <!-- Posts -->
                </div>
                
                <aside id="sidebar">
                    <div id="about">
                        <h4><span>¿Quien soy?</span></h4>
                        <img src="img/caracol.jpg" alt="">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla eget arcu eros.</p>
                    </div>

                    <div id="login">
                        <h4><span>Identificate</span></h4>
                        <form>
                            <label for="name">
                                Nombre
                            </label>
                            <input type="text" id="name">

                            <label for="email">
                                Correo
                            </label>
                            <input type="text" id="email">

                            <label for="password">
                                Contraseña
                            </label>
                            <input type="password" id="password">

                            <input type="submit" value="Entrar">
                        </form>
                    </div>
                </aside>
                
                <div class="clearfix"></div>
                
            </section>

        </section>

        <footer>
            Master de JavaScript &copy;
            <a href="#" class="subir">Ir arriba</a>
        </footer>
    </body>
</html>
