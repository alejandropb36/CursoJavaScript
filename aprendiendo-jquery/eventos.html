<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Eventos con jQuery</title>

        <!-- BEGIN styles -->
        <style>
            #caja{
                width: 250px;
                height: 250px;
                border: 2px solid black;
                background: yellow;
                transition: 300ms all;
            }
            /*
            #caja:hover{
                background: red;
                cursor:pointer;
            }
            */

            input{
                padding: 20px;
                width: 300px;
                font-size: 20px;
            }
            #datos{
                border: 4px dashed black;
                padding: 10px;
                width: 250px;
                height: 100px;
                margin: 10px;
                display: none;
            }
            #sigueme{
                border-radius: 999px;
                width: 25px;
                height: 25px;
                position: absolute;
                display: block;
                background: yellow;
                opacity: 0.5;
                border: 3px solid black;
            }
        </style>
        <!-- END styles -->

        <!-- BEGIN Scripts -->
        <!-- <script type="text/javascript" src="js/"></script> -->
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="js/02-eventos.js"></script>

        <!-- END Scripts -->
    </head>
    <body>
        <h1>Eventos con jQuery</h1>

        <div id="sigueme"></div>

        <form action="">
            <input type="text" id="nombre">
        </form>

        <div id="datos">

        </div>

        <br>

        <div id="caja">
            Soy una caja!
        </div>
        
    </body>
</html>
