<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Aprendido jQuery - jQuery UI</title>

        <!-- Integracion por link de la pÃ¡gina -->
        <!-- <script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
        </script> -->
        <!-- Integracion normal -->
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <!-- Estilos de jQuery UI  se cargan justo antes del min.js -->
        <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
        <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.min.css">
        <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css">
        <script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/06-interface.js"></script>

        <style>
            .elemento{
                width: 300px;
                height: 200px;
                border: 4px solid black;
                background: lightblue;
                margin: 20px;
                float: left;
            }

            .lista-seleccionable li {
                width: 80%;
                padding: 20px;
                border: 1px solid #ccc;
                list-style: none;
                cursor: pointer;
            }

            ul .ui-selecting{
                background: green;
            }

            ul .ui-selected {
                background: blue;
            }

            #elemento-movido{
                width: 100px;
                height: 100px;
                border: 4px solid red;
            }

            #area{
                width: 300px;
                height: 300px;
                border: 4px solid green;
            }
        </style>
       
    </head>
    <body>
        <h1>Aprendido jQuery Master de Javascript - jQuery UI</h1>

        <div id="elemento-movido" class="elemento"></div>
        <div id="area" class="elemento"></div>

        <br>

        <ul class="lista-seleccionable">
            <li>GTA 5</li>
            <li>Need for Speed</li>
            <li>Crash Bandicoot</li>
            <li>Super Mario</li>
            <li>League of Leguends</li>
        </ul>

        <div class="elemento">
            Hola, soy un elemento de la web 1
        </div>
        <div class="elemento">
            Hola, soy un elemento de la web 2
        </div>
        <div class="elemento">
            Hola, soy un elemento de la web 3
        </div>

    </body>
</html>
